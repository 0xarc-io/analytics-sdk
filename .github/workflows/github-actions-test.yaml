name: Github actions on push jobs
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn --frozen-lockfile'
        - name: Run linter
          run: yarn lint
        - name: Build
          run: yarn build
        - name: Test codebase
        - run: yarn test
